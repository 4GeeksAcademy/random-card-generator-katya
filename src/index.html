<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <button id="cardGenerator" type="button" class="btn btn-warning mt-5">
        Pick your card
      </button>
    </div>
    <div class="d-flex justify-content-center mt-5">
      <div
        class="card rounded-4 shadow-lg"
        style="width: 18rem; height: 436px;"
      >
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h1 class="card-type" style="font-size: 75px;">♠</h1>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-center my-4">
              <h1 id="cardValue" style="font-size: 125px;">
                J
              </h1>
            </div>
          </div>
          <div class="row">
            <div class="col d-flex justify-content-end">
              <h1 class="card-type" style="font-size: 75px;">♠</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
